version: "3.8"

services:
  gitea:
    image: gitea/gitea:latest
    environment: 
### Permet de d√©finir des variables dont Gitea aura besoin pour bien fonctionner (ici la db).
      - DB_TYPE=postgres
      - DB_HOST=db:5432
      - DB_NAME=gitea
      - DB_USER=gitea
      - DB_PASSWD=gitea
    restart: always
    volumes:
      - git_data:/data
    networks:
    - frontend
    - backend
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=gitea
      - POSTGRES_DB=gitea
    restart: always
    networks:
    - backend
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
### Permet d'indiquer quel port utilise la db ici.
      - "5432"

networks:
  frontend:
  backend:

volumes:
  db_data:
  git_data:
